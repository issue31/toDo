<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-white-smoke min-h-screen flex items-center justify-center">
    <div class="bg-charcoal p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-black mb-4 text-center">To-Do List</h1>
        <form id="todoForm" class="flex mb-4">
            <input type="text" id="taskInput" class="flex-grow p-2 border border-black rounded-l" placeholder="Add a new task" required>
            <button type="submit" class="bg-electric-blue text-white p-2 rounded-r">Add</button>
        </form>
        <ul id="taskList" class="list-disc pl-5 space-y-2"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
